<div class="container main-container">
	<h1>Canal de youtube</h1>
	<hr>

	<div class="card-columns" *ngIf="videos.length">
		<div class="card" *ngFor="let video of videos">
			<img class="card-img-top img-fluid" [src]="video.thumbnails.high.url" alt="">
			<div class="card-block">
				<h4 class="card-title">{{video.title}}</h4>
				<button (click)="verVideo()" type="button" class="btn-btn-outline-primary" btn-block>Ver video</button>
			</div>
		</div>
	</div>
	<button (click)="cargarMas()" type="button" class="btn btn-outline-primary btn-block">Cargar m√°s</button>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content" *ngIf="videoSel">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{videoSel.title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <iframe width="100%" height="300" [src]="videoSel.resourceId.videoId |videoYoutube" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>      </div>
      <div class="modal-footer">
        <button (click)="cerrarModal()" type="button" class="btn btn-secondary">cerrar modal</button>
       
      </div>
    </div>
  </div>
</div>
